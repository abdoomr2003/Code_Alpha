<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden md:max-w-2xl">
      <div class="p-8">
        <div class="flex items-center justify-center mb-8">
          <i class="fas fa-calendar-alt text-4xl text-purple-600 mr-3"></i>
          <h2 class="text-2xl font-bold text-gray-800">Age Calculator</h2>
        </div>
        <form id="age-form" class="space-y-6">
          <div class="grid grid-cols-1 gap-6 md:grid-cols-3">
            <div>
              <label class="block text-sm font-medium text-gray-700">Day</label>
              <input
                type="number"
                id="day"
                placeholder="DD"
                class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500"
              />
              <p id="day-error" class="mt-1 text-sm text-red-600 hidden"></p>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Month</label>
              <select
                id="month"
                class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500"
              >
                <option value="">Select Month</option>
              </select>
              <p id="month-error" class="mt-1 text-sm text-red-600 hidden"></p>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Year</label>
              <input
                type="number"
                id="year"
                placeholder="YYYY"
                class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500"
              />
              <p id="year-error" class="mt-1 text-sm text-red-600 hidden"></p>
            </div>
          </div>
          <div class="flex justify-center">
            <button
              type="submit"
              class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"
            >
              <i class="fas fa-clock mr-2"></i>
              Calculate Age
            </button>
          </div>
        </form>
        <div id="result" class="mt-8 p-6 bg-purple-50 rounded-lg hidden">
          <h3 class="text-xl font-semibold text-gray-800 mb-4 text-center">Age Result</h3>
          <div class="space-y-2 text-center">
            <p class="text-lg text-gray-700">
              You are <span id="age-years" class="font-bold text-purple-600"></span> years old
            </p>
            <p class="text-sm text-gray-600">
              That's approximately <span id="age-days" class="font-bold text-purple-600"></span> days
              of wonderful memories!
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
</body>
</html>
