<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Age Calculator</h1>
    <form id="ageForm" class="space-y-4">
    <div>
        <label for="day" class="block text-gray-600 font-medium">Day</label>
        <input type="number" id="day" placeholder="Enter day (1-31)"
            class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none"
            min="1" max="31" required>
    </div>
    <div>
        <label for="month" class="block text-gray-600 font-medium">Month</label>
        <input type="number" id="month" placeholder="Enter month (1-12)"
            class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none"
            min="1" max="12" required>
    </div>
    <div>
        <label for="year" class="block text-gray-600 font-medium">Year</label>
        <input type="number" id="year" placeholder="Enter year (e.g., 1995)"
            class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none"
            min="1900" max="2100" required>
    </div>
    <button type="button" onclick="calculateAge()"
            class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:ring-2 focus:ring-blue-400">
        Calculate Age
    </button>
    </form>
    <h2 id="result" class="text-center text-lg font-semibold text-gray-700 mt-6"></h2>
</div>
<script src="script.js"></script>
</body>
</html>
